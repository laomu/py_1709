<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jquery/jquery-2.2.4.min.js"></script>
</head>
<body>
输入城市名称：<input type="text" name="city" id="city"><br />

<script>
    $("#city").blur(function() {
        $.ajax({
            url: "/weather",
            type: "GET",
            data: {
                city: $("#city").val()
            },
            success:function(data) {
                console.log(data)
                console.log(JSON.parse(data))
            }
        })
    })
</script>
</body>
</html>
