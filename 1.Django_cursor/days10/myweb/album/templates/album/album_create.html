<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建相册</title>
</head>
<body>
<h1>创建相册</h1>
<h3><a href="{% url 'album:index'%}">返回首页</a></h3>
<h3>{{msg}}</h3>
<form action="{% url 'album:album_create'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    相册名称: <input type="text" name="name" id="name"><br />
    相册封面: <input type="file" name="cover" id="cover"><br />
    <input type="submit" value="创建相册">
</form>
</body>
</html>
