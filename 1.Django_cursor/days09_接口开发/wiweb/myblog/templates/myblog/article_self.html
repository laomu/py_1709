<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看自己的文章</title>
</head>
<body>
<h1>管理自己的文章</h1>
<ul>
    {% for article in article_list %}
    <li><a href="{% url 'myblog:article_detail' article.id%}">文章标题：{{article.title}}</a></li>
    {% empty %}
    <li>当前没有任何发表过的文章，赶紧去 <a href="{% url 'myblog:article_pub'%}">发表</a> 一篇吧</li>
{% endfor %}
</ul>
</body>
</html>
