<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加商品类型</h1>
<h2>{{msg}}</h2>
<form action="/gt/add/" method="post">
    {% csrf_token %}
    类型名称：<input type="text" name="name" id="name"><br />
    父级类型：
    <select name="parent" id="parent">
        {% for gt in gtlist %}
        <option value="{{gt.id}}">{{gt.name}}</option>
        {% empty %}
        <option value="0">一级类型</option>
        {% endfor %}
    </select>
    <input type="submit" value="添加类型">
</form>
</body>
</html>
